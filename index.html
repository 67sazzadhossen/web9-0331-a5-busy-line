<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busy Line</title>

    <!-- Tailwind Css -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <nav>
            <div class="flex justify-between mt-10">
                <div class="title-text text-4xl font-extrabold text-gray-900">
                    T-Tickets
                </div>
                <ul class="flex justify-center gap-20">
                    <button class="btn text-lg text-gray-700">Home</button>
                    <button class="btn text-lg text-gray-700">About</button>
                    <button class="btn text-lg text-gray-700">Destination</button>
                    <button class="btn text-lg text-gray-700">Search</button>
                </ul>
                <div>
                    <button class="btn text-green-600 border-green-300 bg-green-200 active:bg-green-300 hover:bg-green-300">
                        Bus
                        <img src="images/bus-icon.png" alt="" />
                    </button>
                </div>
            </div>
        </nav>
    </header>
    
</body>
</html>
