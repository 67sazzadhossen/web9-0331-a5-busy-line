<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busy Line</title>

    <!-- Tailwind Css -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="max-w-7xl mx-auto">

        <!-- Navbar -->

        <nav class="flex justify-between py-6">
            <div class="title-text text-4xl font-extrabold text-gray-900">
                Busy Line
            </div>
            <ul class="flex justify-center gap-20 items-center">
                <li class="text-base text-gray-700">Home</li>
                <li class="text-base text-gray-700">About</li>
                <li class="text-base text-gray-700">Destination</li>
                <li class="text-base text-gray-700">Search</li>
            </ul>
            <div>
                <button class="btn text-green-600 border-green-300 bg-green-200 active:bg-green-300 hover:bg-green-300">
                    Bus
                    <img src="images/bus-icon.png" alt="" />
                </button>
            </div>
        </nav>

        <!-- Banner Section -->

        <div class="hero min-h-screen rounded-3xl relative bg-[url('images/banner.png')]">
            <div class="hero-overlay bg-opacity-60 rounded-3xl"></div>
            <div class="hero-content text-center text-neutral-content">
                <div class="text-center">
                    <h1 class="mb-5 font-bold text-7xl text-center">
                        End-to-End Travel with <br />
                        <span class="text-green-500">T-Tickets</span>
                    </h1>
                    <p class="mb-5 text-center text-lg">
                        Book your bus tickets conveniently with T-Tickets â€“ your reliable
                        partner for hassle-free travel experiences!
                    </p>
                    <button id="buy-ticket-btn"
                        class="btn text-black bg-green-500 border-none text-xl active:bg-green-600 hover:bg-green-600">
                        Buy Tickets
                    </button>
                    <div class="banner-img-box flex justify-center items-end gap-6 absolute -bottom-10 left-0 right-0 mt-10">
                        <img src="images/Group 11.png" alt="" class="" />
                        <img src="images/Group 12.png" alt="" class="" />
                        <img src="images/Group 13.png" alt="" class="" />
                    </div>
                </div>
            </div>
        </div>
        
    </header>

</body>

</html>
